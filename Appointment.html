            <div class="appointment-title">
              <h2>or Fill out the form for an appointment</h2>

      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <div class="card-title">
              <h2 class="title">Book Appointment</h2>
              <a href="index.html"><h2 class="title go-home">Go Home</h2></a>
            </div>

            <form
              action="https://formspree.io/f/mqkonenv"
              method="POST"
              id="Form"
              onsubmit="return validateAppointmentDate()"
            >
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">first name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                      autofocus
                      placeholder="Enter First Name"
                      required
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">last name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                      placeholder="Enter Last Name"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Appointment Date</label>
                    <div class="input-group-icon">
                      <input
                        class="input--style-4"
                        placeholder="Choose Your Appointment Date"
                        type="date"
                        name="Appointment Date"
                        min="{{ date('Y-m-d') }}"
                        required
                      />
                      <i
                        class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Gender</label>
                    <div class="p-t-10">
                      <label class="radio-container m-r-45"
                        >Male
                        <input
                          type="radio"
                          checked="checked"
                          value="Male"
                          name="gender"
                          required
                        />
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container"
                        >Female
                        <input
                          type="radio"
                          name="gender"
                          value="Female"
                          required
                        />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Email</label>
                    <input class="input--style-4" type="email" name="email"   placeholder="Enter Email Adress" />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Phone Number</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="phone"
                      placeholder="Enter Phone Number"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="p-t-10">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Age</label>

                      <input
                        class="input--style-4"
                        type="number"
                        name="Age"
                        min="1"
                        max="100"
                        placeholder="Enter Age "
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-group">
                <label class="label">Treatments</label>
                <div class="rs-select2 js-select-simple select--no-search">
                  <select
                    type="text"
                    id="subject"
                    name="Treatments"
                    name="subject"
                    required
                    onchange="showOther()"
                  >
                    <option disabled="disabled" selected="selected">
                      Choose option
                    </option>
                    <option value="other">Other</option>
                  </select>
                  <div class="col-2" id="other-field" style="display: none">
                    <div class="input-group">
                      <label class="label">Which Treatments You Want ?</label>
                      <input
                        class="input--style-4"
                        type="text"
                        id="other-input"
                        name="Other Treatment"
                        placeholder="Enter Other Treatments"
                      />
                    </div>
                  </div>
                  <div class="select-dropdown"></div>
                </div>
              </div>
              <div class="FormTerms">
                <input
                  type="checkbox"
                  class="accept"
                  name="Terms-Accepted"
                  id="Terms-Accepted"
                  required
                />
                <label class="label" for="Terms Accepted"
                  >Submission of this form indicates agreement to our
                  <a href="policy.html"> Policy</a> &
                  <a href="terms.html" target="_blank">Terms</a></label
                >
              </div>
              <div class="FormBtn">
                <div class="p-t-15">
                  <button class="btn btn--radius-2 btn--blue" type="submit">
                    Submit
                  </button>
                </div>
                <div class="p-t-15">
                  <button class="btn btn--radius-2 bg-red" type="reset">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
