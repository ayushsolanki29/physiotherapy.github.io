<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Appointment</title>
    <link rel="icon" type="image/png" href="source/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="source/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="source/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="source/favicon-16x16.png">
    <link rel="manifest" href="source/site.webmanifest">
    <link rel="mask-icon" href="source/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="source/Appointment/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="Appointment/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

        <link href="source/Appointment/vendor/select2/select2.min.css" rel="stylesheet" media="all">
        <link href="source/Appointment/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    

        <link href="source/Appointment/css/main.css" rel="stylesheet" media="all">
        
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Book Appointment</h2>

                    <form action="https://formspree.io/f/mqkonenv" method="POST" id="Form" onsubmit="return validateAppointmentDate()">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Appointment Date</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="Appointment Date"
                                            required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" value="Male" name="gender" required>
                                            <span class="checkmark" ></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female"  required>
                                            <span class="checkmark" ></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group ">
                            <div class="p-t-10">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Age</label>

                                        <input class="input--style-4" type="number" name="Age" id="" min="15" max="100" required>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="label">Treatments</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select type="text" id="subject" name="Treatments" name="subject" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option id="other-option" onclick="other()">Other</option>
                                </select>
                                <div class="col-2" id="other-field">
                                    <div class="input-group">
                                        <label class="label">other Details</label>
                                        <input class="input--style-4" type="text" id="other-input" name="other-input">
                                    </div>
                                </div>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>

                            <a href="index.html"> 
                                <button class="button btn btn--radius-2" type="button">
                                    <svg class="svg-icon" fill="none" height="20px" viewBox="0 0 20 20" width="20px"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5">
                                            <path
                                                d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468">
                                            </path>
                                            <path
                                                d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986">
                                            </path>
                                        </g>
                                    </svg>
                                    <span class="lable">Return To Home</span>
                                </button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="source/scripts/language.js"></script>
    <script src="source/scripts/data-api/en-data.js"></script>
    <script src="source/scripts/data-api/guj-data.js"></script>
    <script src="source/scripts/select-data.js"></script>
    
   
    <script>
        function validateAppointmentDate() {
  // Get the selected date from the input element
  var selectedDate = new Date(document.querySelector('input[name="Appointment Date"]').value);
  
  // Get today's date
  var today = new Date();
  today.setHours(0, 0, 0, 0); // Set the time to midnight to ignore any time differences
  
  // Compare the selected date with today's date
  if (selectedDate < today) {
      alert("Please Select a Date That is Not Earlier Than Today's Date.");
      return false; // Cancel the form submission
  }
  document.querySelector('form').reset();

  return true; // Allow the form submission
}
    </script>
    
    
  
   <script src="source/Appointment/vendor/jquery/jquery.min.js"></script>
   <script src="source/Appointment/vendor/select2/select2.min.js"></script>
   <script src="source/Appointment/vendor/datepicker/moment.min.js"></script>
   <script src="source/Appointment/vendor/datepicker/daterangepicker.js"></script>

 
   <script src="source/Appointment/js/global.js"></script>

</body>

</html>
